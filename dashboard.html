<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e3f2fd; margin:0; padding:0; }
    .navbar {
      width: 100%;
      background: #1565c0;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left { font-size: 20px; font-weight: bold; }
    .nav-right { display:flex; gap:20px; }
    .nav-item { cursor:pointer; padding:6px 10px; border-radius:4px; }
    .nav-item:hover { background: #0d47a1; }
    .container { width: 95%; max-width: 700px; background:white; padding:20px; margin:20px auto; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.05); }
    input, textarea, button { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; }
    button { background: #1565c0; color:white; border:none; cursor:pointer; margin-top:12px; }
    button:hover { background:#0d47a1; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#1976d2; color:white; }
    h3 { margin-top:0; }
  </style>
</head>
<body>

<div class="navbar">
  <div class="nav-left">ðŸ“š Library Dashboard</div>
  <div class="nav-right">
    <div class="nav-item" onclick="showSection('home')">Home</div>
    <div class="nav-item" onclick="showSection('library')">Library Registration</div>
    <div class="nav-item" onclick="showSection('borrow')">Borrow Books</div>
    <div class="nav-item" onclick="logout()">Logout</div>
  </div>
</div>

<div class="container" id="homeSection">
  <h3>Welcome, <span id="displayUser"></span>!</h3>
  <p>Select a feature from the navbar above.</p>
</div>

<div class="container" id="librarySection" style="display:none;">
  <h3>Library Registration</h3>
  <label>Name</label><input id="owner" placeholder="Juan Dela Cruz">
  <label>Occupation</label><input id="occupation" placeholder="Student">
  <label>Telephone</label><input id="number" placeholder="1234567890">
  <button id="generateBtn">Generate QR & ID</button>
</div>

<div class="container" id="borrowSection" style="display:none;">
  <h3>Borrow a Book</h3>
  <label>Title</label><input id="title">
  <label>Author</label><input id="author">
  <label>References</label><textarea id="references"></textarea>
  <button id="borrowBtn">Submit</button>

  <h3>Borrowed Books</h3>
  <table>
    <thead><tr><th>#</th><th>Title</th><th>Author</th><th>References</th><th>Time</th></tr></thead>
    <tbody id="booksTable"></tbody>
  </table>
</div>

<script>
let currentUser = localStorage.getItem("loggedInUser");
if(!currentUser) window.location.href = "index.html";

document.getElementById("displayUser").textContent = currentUser;

function showSection(sec) {
  document.getElementById("homeSection").style.display = "none";
  document.getElementById("librarySection").style.display = "none";
  document.getElementById("borrowSection").style.display = "none";

  if(sec === "home") document.getElementById("homeSection").style.display = "block";
  if(sec === "library") document.getElementById("librarySection").style.display = "block";
  if(sec === "borrow") document.getElementById("borrowSection").style.display = "block";
}

// Logout
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
}

// Borrowing
document.getElementById("borrowBtn").onclick = () => {
  let title = document.getElementById("title").value.trim();
  let author = document.getElementById("author").value.trim();
  let refs = document.getElementById("references").value.trim();
  if(!title || !author) return alert("Fill Title & Author");

  let books = JSON.parse(localStorage.getItem("borrowedBooks")||"{}");
  if(!books[currentUser]) books[currentUser] = [];

  books[currentUser].push({
    title, author, references: refs, time: new Date()
  });
  localStorage.setItem("borrowedBooks", JSON.stringify(books));
  loadBooks();
  document.getElementById("title").value = "";
  document.getElementById("author").value = "";
  document.getElementById("references").value = "";
};

function loadBooks() {
  let books = JSON.parse(localStorage.getItem("borrowedBooks")||"{}")[currentUser]||[];
  let tbody = document.getElementById("booksTable");
  tbody.innerHTML = "";
  books.forEach((b,i)=>{
    tbody.innerHTML += `<tr>
      <td>${i+1}</td>
      <td>${b.title}</td>
      <td>${b.author}</td>
      <td>${b.references}</td>
      <td>${new Date(b.time).toLocaleString()}</td>
    </tr>`;
  });
}
loadBooks();
</script>

</body>
</html>
