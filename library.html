<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e3f2fd; margin:0; padding:0; }
    .navbar {
      width: 100%;
      background: #1565c0;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left { font-size: 20px; font-weight: bold; }
    .nav-right { display:flex; gap:20px; }
    .nav-item { cursor:pointer; padding:6px 10px; border-radius:4px; }
    .nav-item:hover { background: #0d47a1; }
    .container { width: 95%; max-width: 500px; background:white; padding:20px; margin:20px auto; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.05); text-align:center; }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
    button { background: #1565c0; color:white; border:none; cursor:pointer; margin-top:12px; }
    button:hover { background:#0d47a1; }
    .id-card { width: 300px; height: 180px; border: 2px solid #1565c0; border-radius: 12px; padding: 16px; margin: 20px auto; display: flex; background: linear-gradient(135deg, #e3f2fd, #bbdefb); }
    .id-card-left { flex: 1; }
    .id-card-left h3 { margin: 0; color: #0d47a1; }
    .id-card-left p { margin: 4px 0; }
    .id-card-right { width: 120px; height: 120px; background:white; border:1px solid #1565c0; border-radius:8px; display:flex; justify-content:center; align-items:center; }
    canvas { background:white; }
  </style>
</head>
<body>

<div class="navbar">
  <div class="nav-left">ðŸ“š Library Registration</div>
  <div class="nav-right">
    <div class="nav-item" onclick="goDashboard()">Dashboard</div>
    <div class="nav-item" onclick="logout()">Logout</div>
  </div>
</div>

<div class="container">
  <h3>Register Library Member</h3>
  <input id="owner" placeholder="Full Name">
  <input id="occupation" placeholder="Occupation">
  <input id="number" placeholder="Telephone">
  <button id="generateBtn">Generate QR & ID</button>

  <div id="qrcode" style="margin-top:20px; display:none;">
    <canvas id="qrcanvas" width="200" height="200"></canvas><br>
    <button id="downloadPdfBtn">Download QR as PDF</button>
  </div>

  <div id="idCardContainer" style="display:none;">
    <h3>ID Card</h3>
    <div id="idCardContent"></div>
    <button id="downloadIdCardBtn">Download ID Card</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script>
let currentUser = localStorage.getItem("loggedInUser");
if(!currentUser) window.location.href = "index.html";

function goDashboard(){ window.location.href = "dashboard.html"; }
function logout(){ localStorage.removeItem("loggedInUser"); window.location.href = "index.html"; }

document.getElementById("generateBtn").onclick = () => {
  let name = document.getElementById("owner").value.trim();
  let occ = document.getElementById("occupation").value.trim();
  let tel = document.getElementById("number").value.trim();
  if(!name || !occ || !tel) return alert("Fill all fields");

  let data = `Library Registration:\nName: ${name}\nOccupation: ${occ}\nTelephone: ${tel}`;

  // QR Code
  let qrcodeDiv = document.getElementById("qrcode");
  qrcodeDiv.style.display="block";
  QRCode.toCanvas(document.getElementById("qrcanvas"), data);

  // ID Card
  let idCardDiv = document.getElementById("idCardContainer");
  idCardDiv.style.display="block";
  document.getElementById("idCardContent").innerHTML = `
    <div class="id-card">
      <div class="id-card-left">
        <h3>${name}</h3>
        <p>Occupation: ${occ}</p>
        <p>Tel: ${tel}</p>
      </div>
      <div class="id-card-right">
        <canvas id="idCardQR" width="100" height="100"></canvas>
      </div>
    </div>
  `;
  let cardQR = document.getElementById("idCardQR");
  QRCode.toCanvas(cardQR, data);

  // PDF buttons
  document.getElementById("downloadPdfBtn").onclick = () => {
    const {jsPDF} = window.jspdf;
    let pdf = new jsPDF();
    pdf.text("Library QR Code", 20, 20);
    pdf.addImage(document.getElementById("qrcanvas").toDataURL(), "PNG", 20, 40, 120, 120);
    pdf.save(`${name}_QR.pdf`);
  };
  document.getElementById("downloadIdCardBtn").onclick = () => {
    const {jsPDF} = window.jspdf;
    let pdf = new jsPDF();
    pdf.text("Library ID Card", 20, 20);
    pdf.addImage(cardQR.toDataURL(), "PNG", 20, 40, 120, 120);
    pdf.save(`${name}_IDCard.pdf`);
  };

  // Save to localStorage (optional)
  let libs = JSON.parse(localStorage.getItem("libraryMembers")||"[]");
  libs.push({name, occupation: occ, tel, qr: data});
  localStorage.setItem("libraryMembers", JSON.stringify(libs));
};
</script>

</body>
</html>
